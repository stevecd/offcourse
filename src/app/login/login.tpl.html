<div class="container login bg-primary" >
  <div class="height-snapper" snap-height="false">
    <div class="row">
      <h3 class="text-center">
        offCourse
      </h3>
    </div>
    <div class="row">
      <form class="form-horizontal login" role="form" name="loginForm">
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Oncourse Username" ng-minlength="1" ng-model="formInfo.username" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="Oncourse Password" ng-minlength="1" ng-model="formInfo.password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default pull-right" ng-disabled="loginForm.$invalid" ng-click="login()">{{formInfo.buttonText}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
